version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - ftpclient-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: ftpclient-{{ checksum "pom.xml" }}
      - run: mvn clean install -U
      - run: mvn package
      - run: mvn test
      - store_test_results:
          path: target/surefire-reports
      - run: mvn jacoco:report
      - store_test_results:
          path: target/jacoc-reports
      - store_artifacts:
          path: target/
